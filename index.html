<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border 0.3s;
        }

        input[type="text"]:focus {
            border-color: #007bff;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #qr-code {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        #download-link {
            display: block;
            margin-top: 15px;
            font-size: 16px;
            text-decoration: none;
            color: #007bff;
            cursor: pointer;
            transition: color 0.3s;
        }

        #download-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <input type="text" id="text" placeholder="Enter text here" />
        <button onclick="generateQRCode()">Generate QR Code</button>
        <div id="qr-code"></div>
        <a id="download-link" style="display:none;">Download as JPG</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        function generateQRCode() {
            const text = document.getElementById('text').value;
            const qrCodeContainer = document.getElementById('qr-code');
            qrCodeContainer.innerHTML = "";  // Clear previous QR code

            if (text) {
                const qrCode = new QRCode(qrCodeContainer, {
                    text: text,
                    width: 256,
                    height: 256,
                });

                // Wait for the QR code to render, then convert to JPG
                setTimeout(() => {
                    const canvas = qrCodeContainer.querySelector('canvas');
                    const imageURL = canvas.toDataURL('image/jpeg');
                    const downloadLink = document.getElementById('download-link');
                    downloadLink.href = imageURL;
                    downloadLink.download = 'qrcode.jpg';
                    downloadLink.style.display = 'inline';
                    downloadLink.textContent = 'Download as JPG';
                }, 100);  // Give it a moment to render
            }
        }
    </script>
</body>
</html>
